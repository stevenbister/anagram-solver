<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anagram solver</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <article class="anagram-container">
      <h1>Anagram solver</h1>

      <form name="anagram-unscrambler" id="anagram-unscrambler" class="anagram-unscrambler">
        <label for="textInput">What's your anagram?</label>
        <div class="input-group">
          <input type="text" id="textInput" name="textInput">
          <button type="submit">Solve</button>
        </div>
      </form>

      <ul class="output"></ul>
    </article>

    <img src="./assets/thinking.svg" alt="">
  </main>
  <script src="./index.js"></script>
</body>
</html>
